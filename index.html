<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
        <div class="calculator-container">
            <div class="input-container">
                <input type="text" name="" id="inputBox">
            </div>
            <div class="buttons-container">
                
                  <div class="row">
                        <div class="btn ac">
                            <button class="ac" onclick="allClr('')">AC</button>
                        </div>
        
                        <div class="btn span2">
                            <button onclick="back('/')">&#9003;</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('/')" class="op" type="/">/</button>
                        </div>
                  </div>
            
    
                
                    <div class="row">
                        <div class="btn">
                            <button onclick="display('1')" type="1">1</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('2')" type="2">2</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('3')" type="3">3</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('*')" class="op" type="*">x</button>
                        </div>
                    </div>
                
    
               
                  <div class="row">
                        <div class="btn">
                            <button onclick="display('4')" type="4">4</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('5')" type="5">5</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('6')" type="6">6</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('+')" class="op" type="+">+</button>
                        </div>
                  </div>
               
    
              
                  <div class="row">
                        <div class="btn">
                            <button onclick="display('7')" type="7">7</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('8')" type="8">8</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('9')" type="9">9</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('-')" class="op" type="-">-</button>
                        </div>
                  </div>
               
                
                   <div class="row">
                        <div class="btn">
                            <button onclick="display('.')" class="op" type=".">.</button>
                        </div>
                        <div class="btn">
                            <button onclick="display('0')" type="0">0</button>
                        </div>
                        <div class="btn span2">
                            <button class="op" onclick="equal('')">=</button>
                        </div>
                   </div>
                
                
            </div>
        </div>
</div>

<script src="script.js"></script><!--external js connection-->
</body>

</html>
